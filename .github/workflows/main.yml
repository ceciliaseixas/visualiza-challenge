name: CI - Build e Push da Imagem Docker + Testes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          pip install -r requirements.txt

      - name: âœ… Rodar testes com pytest
        run: |
          pytest src/tests --import-mode=importlib

      - name: ğŸ” Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/visualiza:latest .

      - name: ğŸš€ Push da imagem para o DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/visualiza:latest

