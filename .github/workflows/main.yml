name: CI - Build e Push da Imagem Docker + Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: 🧪 Rodar testes com pytest
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar dependências
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ✅ Rodar testes com pytest
        run: |
          export PYTHONPATH=.
          pytest src/tests

  build:
    name: 🐳 Build e Push Docker
    runs-on: ubuntu-latest
    needs: tests  # Só faz build se os testes passarem

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/visualiza:latest .

      - name: Push da imagem para o DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/visualiza:latest
